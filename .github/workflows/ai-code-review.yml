name: AI Code Review

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - '**.js'
      - '**.jsx'
      - '**.css'
  push:
    branches: [main]

jobs:
  code-review:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout taskflow code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clone AI-CodeReview-Assistant
        run: git clone https://github.com/nikhilchatta/AI-CodeReview-Assistant.git /tmp/ai-reviewer

      - name: Install reviewer dependencies
        working-directory: /tmp/ai-reviewer
        run: |
          npm install
          npm install -g typescript tsx

      - name: Start Code Review Server
        working-directory: /tmp/ai-reviewer
        run: |
          npm run server &
          sleep 10
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PORT: 5001

      - name: Run Code Review with Quality Gate
        run: |
          # Get changed files in PR
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(py|js|jsx|css)$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No code files changed"
            exit 0
          fi

          # Run review with threshold and fail conditions
          npx tsx /tmp/ai-reviewer/scripts/ci-review.ts \
            --threshold 75 \
            --fail-on-critical \
            --fail-on-high \
            --format sarif \
            --output code-review-results.sarif \
            $CHANGED_FILES
        env:
          CODE_REVIEW_API_URL: http://localhost:5001/api
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: code-review-results.sarif

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('code-review-results.sarif'));
